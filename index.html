
<!DOCTYPE html> 
<html>

  <head>
    <title>System of time management</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="" />
    <script 
    	type='text/javascript' 
    	src='the.js'>
    </script>
    <script src="http://code.jquery.com/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <style>
       .block1 { 
          border:1px solid #9E9E9E;
          width: 400px; 
          height: 500px;
          background: #D3D3D3;
          overflow-y : auto;
        }
       .button {
          text-align:center; 
          padding:12px 44px; 
          -webkit-border-radius:14px;
          -moz-border-radius:14px; 
          border-radius: 14px; 
          font:12px Arial, Helvetica, sans-serif; 
          font-weight:bold; 
          color:black; 
          background-color:#C0C0C0; 
        }
        .input {
          border:0px solid #9E9E9E;
          padding: 3px;
          margin-top: 2px;
          margin-bottom: 2px;
          background: #D3D3D3;
          font:12px Arial, Helvetica, sans-serif; 
          font-weight:bold; 
          color:black;
          width: 320px;
          border-bottom: 1px solid #9E9E9E;
        }
        .title {
          font:20px Arial, Helvetica, sans-serif; 
          font-weight:bold; 
          color:black;
        }
        .body {
          background: #DCDCDC;
        }
        .hover { 
          text-decoration: line-through; 
        }
        .base { 
          text-decoration: none; 
        }
         div.dragElement {}

    </style>

    <script>
       $(function() {
          $( "#tasks" ).sortable();
          $( "#tasks" ).disableSelection();
        });
    </script>

  </head>

  <body class="body">

    <script type='text/javascript'>
        require(['app'], function (amber) {
            amber.initialize({
              'transport.defaultAmdNamespace': "amber-first"
            }).then(function () {
                require(["amber-ide-starter-dialog"], function (dlg) { dlg.start(); });
                amber.globals.AmberRemoteConnector._tryToConnect();
            });
        });
    </script> 

    <table width="100%">
      <td width="30%"></td>
      <td align="center" width="40%">
        <table>
        <caption><h3 class="title">Список задач</h3></caption>
        <td>
          <div class="block1"> 
          <div id="tasks"></div>
          <input class="input" id="input" name="input" type="text" placeholder="Введите новую задачу..." />
          </div> 

        </td>
        </table>
      </td>
      <td width="30%"></td>
    </table>
    <ol id="output-list"/>

    <script>
       $('input[name="input"]').keypress(function (event) {
          if (event.which === 13) {
              require(['app'], function (amber) {
                    amber.globals.Main._tryExample();
              });
          }
      });
    </script>

  </body>
   
</html>
